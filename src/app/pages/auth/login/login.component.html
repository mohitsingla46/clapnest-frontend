<div class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-400 to-cyan-400">
	<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
		<h2 class="text-2xl font-bold mb-6 text-center text-gray-800">{{ appName }}</h2>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="mb-4">
				<label htmlFor="email" class="block text-gray-700 mb-2">
					Email
				</label>
				<input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 
                     {{ loginForm.get('email')?.invalid && loginForm.get('email')?.touched 
                        ? 'border-red-500' : 'border-gray-300' }}" />
				<div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
					class="text-red-500 text-xs mt-1">
					<p *ngIf="loginForm.get('email')?.hasError('required')">
						Email is required
					</p>
					<p *ngIf="loginForm.get('email')?.hasError('email')">
						Invalid email format
					</p>
				</div>
			</div>

			<div class="mb-6">
				<label htmlFor="password" class="block text-gray-700 mb-2">
					Password
				</label>
				<input type="password" id="password" formControlName="password" autocomplete="new-password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 
                     {{ loginForm.get('password')?.invalid && loginForm.get('password')?.touched 
                        ? 'border-red-500' : 'border-gray-300' }}" />
				<div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
					class="text-red-500 text-xs mt-1">
					<p *ngIf="loginForm.get('password')?.hasError('required')">
						Password is required
					</p>
				</div>
			</div>

			<button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 
                   transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
				Login
			</button>
		</form>

		<div class="text-center mt-4">
			<p class="text-gray-700 text-sm">
				Don't have an account? 
				<a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
			</p>
		</div>
	</div>
</div>
