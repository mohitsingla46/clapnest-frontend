<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-400 to-blue-300">
	<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
		<h2 class="text-2xl font-bold mb-6 text-center text-gray-800">{{ appName }}</h2>

		<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
			<div>
				<label for="name" class="block text-gray-700 mb-1 text-sm font-medium">
					Name
				</label>
				<input type="text" id="name" formControlName="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 
				   {{ signupForm.get('name')?.invalid && signupForm.get('name')?.touched 
					  ? 'border-red-500' : 'border-gray-300' }}" />
				<div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
					class="text-red-500 text-xs mt-1">
					<p *ngIf="signupForm.get('name')?.hasError('required')">
						Name is required
					</p>
				</div>
			</div>

			<div>
				<label for="email" class="block text-gray-700 mb-1 text-sm font-medium">
					Email
				</label>
				<input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 
				   {{ signupForm.get('email')?.invalid && signupForm.get('email')?.touched 
					  ? 'border-red-500' : 'border-gray-300' }}" />
				<div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
					class="text-red-500 text-xs mt-1">
					<p *ngIf="signupForm.get('email')?.hasError('required')">
						Email is required
					</p>
					<p *ngIf="signupForm.get('email')?.hasError('email')">
						Invalid email format
					</p>
				</div>
			</div>

			<div>
				<label for="password" class="block text-gray-700 mb-1 text-sm font-medium">
					Password
				</label>
				<input type="password" id="password" formControlName="password" autocomplete="new-password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 
				   {{ signupForm.get('password')?.invalid && signupForm.get('password')?.touched 
					  ? 'border-red-500' : 'border-gray-300' }}" />
				<div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
					class="text-red-500 text-xs mt-1">
					<p *ngIf="signupForm.get('password')?.hasError('required')">
						Password is required
					</p>
				</div>
			</div>

			<button type="submit" [disabled]="signupForm.invalid" class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-lg font-medium 
				 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
				Create Account
			</button>
		</form>

		<div class="text-center mt-4">
			<p class="text-gray-700 text-sm">
				Already have an account?
				<a routerLink="/" class="text-blue-500 hover:underline">Login</a>
			</p>
		</div>
	</div>
</div>
